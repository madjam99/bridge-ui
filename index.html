<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Powered by Li.Fi</title>
  <script src="https://cdn.jsdelivr.net/npm/@lifinance/sdk@2.0.0-beta.82/dist/sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f111a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>LiFi Token Bridge</h1>
  <p>Bridge USDC with 0.2% fee to your wallet</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet"></p>

  <select id="fromChain">
    <option value="ETH">Ethereum</option>
    <option value="BSC">Binance</option>
  </select>

  <select id="toChain">
    <option value="BSC">Binance</option>
    <option value="ETH">Ethereum</option>
  </select>

  <input type="text" id="amount" placeholder="Amount in USDC" />
  <button onclick="getQuote()">Get Quote</button>
  <p id="quote"></p>

  <script>
    let userAddress = null;
    let sdk = new LiFi.LiFi();

    async function connectWallet() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById('wallet').innerText = 'Connected: ' + userAddress;
      } else {
        alert('Install MetaMask');
      }
    }

    async function getQuote() {
      const from = document.getElementById('fromChain').value;
      const to = document.getElementById('toChain').value;
      const amount = document.getElementById('amount').value;

      if (!userAddress || !amount) {
        alert('Please connect wallet and enter amount');
        return;
      }

      try {
        const quote = await sdk.getQuote({
          fromChain: from.toLowerCase(),
          toChain: to.toLowerCase(),
          fromToken: {
            address: '0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48', // USDC Ethereum
            chainId: from === 'ETH' ? 1 : 56
          },
          toToken: {
            address: '0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48', // USDC Ethereum
            chainId: to === 'ETH' ? 1 : 56
          },
          fromAddress: userAddress,
          fromAmount: (parseFloat(amount) * 1e6).toString(),
          slippage: 0.03,
          integrator: 'YourAffiliateNameHere'
        });

        const netAmount = (quote.estimate.toAmount / 1e6) * 0.998;
        document.getElementById('quote').innerText = `Bridge from ${from} to ${to}, Estimated Output: ${netAmount.toFixed(4)} USDC after 0.2% fee`;
      } catch (e) {
        console.error(e);
        alert('Error getting quote');
      }
    }
  </script>
</body>
</html>
